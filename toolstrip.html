<html>
	<head>
	<script type="text/javascript" src="mootools.js"></script>
	<script type="text/javascript" src="mimic.js"></script>
	<script type="text/javascript" src="toolstrip.js"></script>
	<link rel="stylesheet" type="text/css" href="toolstrip.css">
	</head>
	<body onload="doOnLoad()">
		<div id="notLoggedIn">
			<img src="skin/icon_sipgate_inactive.gif" title="not logged in" />
			Username: <input id="username" type="text">  
			Password: <input id="password" type="password">
			<input type="button" id="login" value="Login" onclick="login(true)">
		</div>

		<div id="loggedIn" class="view_template toolstrip-button">
			<img src="skin/icon_sipgate_active.gif" title="sipgate"/>
			Actual balance: <span id="balance"></span>
		</div>
		<span id="msg"></span>
		
		<ul class="toolstripMenu">
			<li></li>
			<li>Dial a phone numer...</li>
			<li>Send a text message...</li>
			<li>Send fax</li>
			<li>Show inbox</li>
			<li>Credit account</li>
			<li>Check voicemail</li>
			<li>Show contacts</li>
			<li>Itemized call list</li>
			<li>Refresh balance</li>
			<li>Preferences</li>
			<li>Log out</li>
		</ul>
	</body>
</html>
