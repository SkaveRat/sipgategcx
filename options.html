<html>
	<head>
	<script type="text/javascript" src="mootools.js"></script>
	<script type="text/javascript" src="mimic.js"></script>
	<script type="text/javascript" src="toolstrip.js"></script>
	<link rel="stylesheet" type="text/css" href="toolstrip.css">
	</head>
	<body onload="doOnLoad()">
	
		<div id="notLoggedIn">
			<img src="skin/icon_sipgate_inactive.gif" title="not logged in" />
			Username: <input id="username" type="text">  
			Password: <input id="password" type="password">
			<input type="button" id="login" value="Login" onclick="login(true)">
		</div>

		<div id="menu" class="view_template">
			<ul class="toolstripMenu">
				<li>Actual balance: <span id="balance"></span></li>
				<li class="view_template">Dial a phone numer...</li>
				<li><a href="#" id="sendSMS">Send a text message...</a></li>
				<li class="view_template">Send fax</li>
				<li class="view_template">Show inbox</li>
				<li class="view_template">Credit account</li>
				<li class="view_template">Check voicemail</li>
				<li class="view_template">Show contacts</li>
				<li class="view_template">Itemized call list</li>
				<li class="view_template">Refresh balance</li>
				<li class="view_template">Preferences</li>
				<li class="view_template">Log out</li>
			</ul>
		</div>
		
		<div id="page_sendSMS" class="view_template">
			<form id="form_sendSMS">
				<fieldset>
					<legend>Number</legend>
					<input id="sendSMS_number" type="text">
				</fieldset>
				<fieldset>
					<legend>Text</legend>
					<textarea id="sendSMS_text" rows="" cols=""></textarea>
				</fieldset>
				<fieldset>
					<legend>Sender number</legend>
					<select><option>sipgate</option></select>
				</fieldset>
				<fieldset>
					<legend>Scheduled</legend>
					<input type="checkbox"> Send later
				</fieldset>
				<button>Cancel</button>
				<button type="submit">Submit</button>
			</form>
		</div>
		
		
	</body>
</html>
